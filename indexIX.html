<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso Bootstrap</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- TODO Estilos de Botones -->

    <!-- *btn -> estilo botón
    *btn-color -->

    <button class="btn btn-primary">prueba</button>
    <button class="btn btn-secondary">prueba</button>
    <button class="btn btn-success">prueba</button>
    <button class="btn btn-warning">prueba</button>
    <button class="btn btn-danger">prueba</button>
    <button class="btn btn-light">prueba</button>
    <button class="btn btn-dark">prueba</button>
    <button class="btn btn-link">prueba</button>

    <hr />

    <!-- <a> -> simulación de botón -->

    <a href="#" class="btn btn-link">ENLACE</a>
    <a href="#" class="btn btn-primary">ENLACE</a>
    <button type="submit" class="btn btn-dark">SUBMIT</button>
    <input type="button" class="btn btn-primary" value="ACEPTAR" />
    <input type="reset" class="btn btn-primary" value="REFRESH" />

    <hr />

    <button class="btn btn-outline-primary">BOTÓN</button>
    <button class="btn btn-outline-success">BOTÓN</button>
    <button class="btn btn-outline-warning">BOTÓN</button>
    <button class="btn btn-outline-danger">BOTÓN</button>
    <button class="btn btn-outline-secondary">BOTÓN</button>
    <button class="btn btn-outline-info">BOTÓN</button>

    <hr />
    <!-- *Tamaño de botón -->

    <button class="btn btn-primary btn-lg">BOTÓN GRANDE</button>
    <button class="btn btn-primary">BOTÓN NORMAL</button>
    <button class="btn btn-primary btn-sm">BOTÓN PEQUEÑO</button>

    <hr />

    <button class="btn btn-dark btn-block">BOTÓN EN BLOQUE</button>

    <hr />

    <!-- *Agregando icono al botón -->

    <button class="btn btn-success btn-lg">
      <i class="fa fa-user"> BOTÓN GRANDE</i>
    </button>

    <hr />

    <!--* Estados de los botones -->

    <button class="btn btn-dark active">HOLA</button>

    <button class="btn btn-dark disabled">HOLA</button>

    <button class="btn btn-dark" data-toggle="button">HOLA</button>

    <hr />

    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        ELEGIR
      </button>

      <div class="dropdown-menu">
        <a href="" class="dropdown-item">número 1</a>
        <a href="" class="dropdown-item">número 2</a>
        <a href="" class="dropdown-item">número 3</a>
        <a href="" class="dropdown-item">número 4</a>
      </div>
    </div>

    <hr />

    <div class="btn-group">
      <button class="btn btn-primary">MI BOTÓN</button>
      <button
        class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
        data-toggle="dropdown"
      >
        TOGGLE DROPDOWN
      </button>

      <div class="dropdown-menu">
        <a href="" class="dropdown-item">ITEM 1</a>
        <a href="" class="dropdown-item">ITEM 2</a>
        <a href="" class="dropdown-item">ITEM 3</a>
        <a href="" class="dropdown-item">ITEM 4</a>
      </div>
    </div>

    <hr />

    <!--* botones agrupados -->

    <div class="btn-group">
      <button class="btn btn-dark">LEFT</button>
      <button class="btn btn-dark">CENTER</button>
      <button class="btn btn-dark">RIGHT</button>
    </div>

    <hr />

    <div class="btn btn-toolbar" role="toolbar">
      <div class="btn-group mr-2">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-primary">3</button>
        <button class="btn btn-primary">4</button>
      </div>
      <div class="btn-group mr-2">
        <button class="btn btn-primary">5</button>
        <button class="btn btn-primary">6</button>
        <button class="btn btn-primary">7</button>
      </div>
      <button class="btn btn-primary">8</button>
    </div>

    <hr>

    <!-- *botones verticales -->

    <div class="btn-group-vertical">
        <button class="btn btn-dark">LEFT</button>
        <button class="btn btn-dark">CENTER</button>
        <button class="btn btn-dark">RIGHT</button>
      </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
